<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div id="calculator-container">
		<div id="calculator-wrapper">
			<div id="calculator">
				<div id="display">0</div>
				<table id="buttons">
					<tr>
						<td><button id="clear">C</button></td>
						<td><button id="plusminus">+/-</button></td>
						<td><button id="percent">%</button></td>
						<td><button class="operation" operation-value="divide">/</button></td>
					</tr>
					<tr>
						<td><button class="number-button" number-value="7">7</button></td>
						<td><button class="number-button" number-value="8">8</button></td>
						<td><button class="number-button" number-value="9">9</button></td>
						<td><button class="operation" operation-value="multiply">*</button></td>
					</tr>
					<tr>
						<td><button class="number-button" number-value="4">4</button></td>
						<td><button class="number-button" number-value="5">5</button></td>
						<td><button class="number-button" number-value="6">6</button></td>
						<td><button class="operation" operation-value="subtract">-</button></td>
					</tr>
					<tr>
						<td><button class="number-button" number-value="1">1</button></td>
						<td><button class="number-button" number-value="2">2</button></td>
						<td><button class="number-button" number-value="3">3</button></td>
						<td><button class="operation" operation-value="add">+</button></td>
					</tr>
					<tr>
						<td colspan="2"><button class="number-button" number-value="0">0</button></td>
						<td><button id="decimal">.</button></td>
						<td><button id="equals">=</button></td>
					</tr>
				</table>
			</div>
		</div>
					
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
